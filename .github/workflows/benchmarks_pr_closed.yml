on:
  pull_request:
    types: [closed] # zizmor: ignore[dangerous-triggers]
name: benchmarks_pr_closed
permissions:
  contents: read

jobs:
  archive_pr_branch:
    name: ubuntu / archive closed pr branch with bencher
    # DO NOT REMOVE: For handling Fork PRs see Pull Requests from Forks
    # if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493 # v5.0.0
        with:
          persist-credentials: false
      - uses: bencherdev/bencher@61e6a2c2e0b4c8f61c87bef598ba9dbafa51c689 #v0.5.8
      - name: Archive closed PR branch with Bencher
        run: |
          bencher archive \
          --project json-arrays-py \
          --token '${{ secrets.BENCHER_API_TOKEN }}' \
          --branch "$GITHUB_HEAD_REF"
