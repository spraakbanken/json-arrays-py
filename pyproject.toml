[project]
name = "json-arrays"
version = "0.15.0"
description = "Stream JSON and JSON-Lines lazily."
authors = [
    { name = "SprÃ¥kbanken Text", email = "sb-info@svenska.gu.se" },
]
license = { text = "MIT" }
dependencies = [
    "ijson>=3.2.3",
]
readme = "README.md"
requires-python = ">= 3.10"
classifiers = [
    "Development Status :: 4 - Beta",
    # "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Unix",
    "Operating System :: POSIX",
    # "Operating System :: Microsoft :: Windows",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: Implementation :: CPython",
    # "uncomment if you test on these interpreters:",
    # "Programming Language :: Python :: Implementation :: IronPython",
    # "Programming Language :: Python :: Implementation :: Jython",
    # "Programming Language :: Python :: Implementation :: Stackless",
    "Topic :: Utilities",
]

[project.urls]
Homepage = "https://spraakbanken.gu.se"
Repository = "https://github.com/spraakbanken/json-arrays-py"
Issues = "https://github.com/spraakbanken/json-arrays-py/issues"
Changelog = "https://github.com/spraakbanken/json-arrays-py/blob/main/CHANGELOG.md"

[project.optional-dependencies]
orjson = [
    "orjson>=3.9.13",
]

[dependency-groups]
dev = [
    "pytest>=8.0.0",
    "mypy>=1.8.0",
    "pytest-cov>=4.1.0",
    "types-orjson>=3.6.2",
    "ruff>=0.2.1",
    "syrupy>=4.6.1",
    "pytest-benchmark>=5.1.0",
]

[build-system]
requires = ["uv_build>=0.9.6,<0.10.0"]
build-backend = "uv_build"


[tool.uv.build-backend]
module-name = "json_arrays"
source-exclude = ["/.github", "/docs"]

[tool.uv]
package = true
