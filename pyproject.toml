[tool.poetry]
name = "json-streams"
version = "0.12.4"
description = "Stream JSON and JSON-Lines lazily."
authors = [
    "Språkbanken at Göteborgs universitet <sb-info@svenska.gu.se>",
    "Kristoffer Andersson <kristoffer.andersson@gu.se>",
]
license = "MIT"
homepage = "https://github.com/spraakbanken/json-streams-py"
readme = "README.md"
classifiers = [
    "Development Status :: 4 - Beta",
    # "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Unix",
    "Operating System :: POSIX",
    # "Operating System :: Microsoft :: Windows",
    "Programming Language :: Python :: Implementation :: CPython",
    # "uncomment if you test on these interpreters:",
    # "Programming Language :: Python :: Implementation :: IronPython",
    # "Programming Language :: Python :: Implementation :: Jython",
    # "Programming Language :: Python :: Implementation :: Stackless",
    "Topic :: Utilities",
]

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/spraakbanken/json-streams-py/issues"

[tool.poetry.dependencies]
python = "^3.9"
ijson = "^3.2.0.post0"
orjson = {version = "^3.7", optional = true}

[tool.poetry.extras]
orjson = ["orjson"]

[tool.poetry.group.ci]
optional = true

[tool.poetry.group.ci.dependencies]
ruff = "^0.0.254"

[tool.poetry.group.dev.dependencies]
pytest = "^7"
bump2version = "^1"
mypy = "^1.1.1"
pytest-cov = "^4"
types-orjson = "^3.6.2"
black = "^23.1.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
target-version = ["py39"]


